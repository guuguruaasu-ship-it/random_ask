<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ランダム表示</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 縦中央 */
      align-items: center;     /* 横中央 */
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 24px;
    }

    .notice {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      font-size: 1.6rem;
      padding: 18px 32px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result {
      margin-top: 28px;
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 720px;
      white-space: pre-wrap; /* 改行をそのまま表示 */
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="notice">
    引いたら必ず共有してね。<br />
    1回しか表示されないよ！
  </div>

  <button id="pickBtn" type="button">ひく</button>

  <div id="result"></div>

  <script>
    // ★ ゲームごとに変えたければ、この v1 を v2 にするだけで「別ゲーム扱い」になる
    const LOCK_KEY = "random_ask_locked_v1";
    const RESULT_KEY = "random_ask_result_v1";

    // ★ ここにアンケート結果を1行ずつ入れる（"..." の中）
    const items = [
      "ほぼなし",
      "鏡を使ったプレイは何やろうかと。",
      "キメセク、満員電車でこっそりご都合本番、ポリネシアンセックス",
      "羞恥プレイ、マジックミラーとか",
      "言ってない性癖の多いほうが…？やってみたいプレイは、恋人が今まで他でやってきたの、全部。上書きさせて。",
      "拘束されてみたい",
      "首絞り",
      "部活中にリモバイで遊んで、帰ってきた恋人に涙目で思い切り殴られたい",
      "後天性女体化矯正プレイ",
      "複数プレイはやってみたい"
    ];

    const btn = document.getElementById("pickBtn");
    const resultEl = document.getElementById("result");

    function setLockedUI(text) {
      resultEl.textContent = text;
      btn.disabled = true;
      btn.textContent = "表示済み";
    }

    // すでに引いていたら、開いた瞬間に同じ結果を表示してロック
    if (localStorage.getItem(LOCK_KEY) === "1") {
      const saved = localStorage.getItem(RESULT_KEY) || "（表示済み）";
      setLockedUI(saved);
    }

    btn.addEventListener("click", () => {
      // 二重クリック防止
      if (btn.disabled) return;

      // 押した瞬間に無効化（連打対策）
      btn.disabled = true;

      const i = Math.floor(Math.random() * items.length);
      const picked = items[i];

      // 保存してロック
      localStorage.setItem(LOCK_KEY, "1");
      localStorage.setItem(RESULT_KEY, picked);

      setLockedUI(picked);
    });
  </script>
</body>
</html>
