<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ランダム表示</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 縦中央 */
      align-items: center;     /* 横中央 */
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 24px;
    }

    .notice {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      font-size: 1.6rem;
      padding: 18px 32px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 28px;
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 720px;
      white-space: pre-wrap; /* 改行そのまま */
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="notice">
    引いたら必ず共有してね。<br />
    既出の場合のみ引き直しオッケーだよ。
  </div>

  <button id="pickBtn" type="button">性癖覗き見♪>性癖の>>せいへ

  <div id="result"></div>

  <script>
    // ★ ここにアンケート結果を1行ずつ入れる
    const items = [
      "ほぼなし #アンケート",
      "鏡を使ったプレイは何やろうかと。 #アンケート",
      "キメセク、満員電車でこっそりご都合本番、ポリネシアンセックス #アンケート",
      "羞恥プレイ、マジックミラーとか #アンケート",
      "言ってない性癖の多いほうが…？やってみたいプレイは、恋人が今まで他でやってきたの、全部。上書きさせて。 #アンケート",
      "拘束されてみたい #アンケート",
      "首絞り #アンケート",
      "部活中にリモバイで遊んで、帰ってきた恋人に涙目で思い切り殴られたい #アンケート",
      "後天性女体化矯正プレイ #アンケート",
      "複数プレイはやってみたい #アンケート"
    ];

    const btn = document.getElementById("pickBtn");
    const resultEl = document.getElementById("result");

    btn.addEventListener("click", () => {
      const i = Math.floor(Math.random() * items.length);
      resultEl.textContent = items[i];
    });
  </script>
</body>
</html>
